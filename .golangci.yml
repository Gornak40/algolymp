linters:
  enable-all: true
  disable:
    - gofumpt
    - interfacer
    - varcheck
    - nosnakecase
    - interfacer
    - scopelint
    - exhaustivestruct
    - maligned
    - structcheck
    - ifshort
    - deadcode
    - golint
    - depguard
    - wsl
    - wrapcheck
    - nlreturn
    - goerr113
    - exhaustruct
